<ion-view title="Matches"  hide-back-button="true" ng-init='init()'>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="avatarList has-header" ng-hide='loading'>

    <ion-refresher
      pulling-text="Pull to redo search"
      on-refresh="search()">
    </ion-refresher>

    <ion-list>

      <a class="item item-avatar" ng-repeat="match in matches" href="#/app/match/{{match.screen_name}}">
        <img ng-src="{{match.profile_image_url}}">
        <h2>{{match.name}}</h2>
        <p><span class='distance'>{{match.distance}} mi</span> - {{match.description}}</p>
      </a>

    </ion-list>

<!--     <div class='loading' ng-show='loading'>
      <i class='ion-looping'></i> Loading...
    </div> -->

  </ion-content>

<!-- 
  <div class="bar bar-footer bar-calm" ng-click='search()' ng-hide='loading'>
    <div class="title">Redo Search</div>
  </div>
 -->
  <button class="bottomButton button button-calm" ng-click='search()' ng-hide='loading'>
    <i class='ion-person-stalker'></i> Redo Search
  </button>

  <button class="bottomButton button button-stable" ng-show='loading' disabled>
    <i class='ion-looping'></i> Loading...
  </button>

<!--   <div id='loading' ng-show='loading'>
    <div class="title">Loading...</div>
  </div> -->




<!--   <div class="bar bar-footer bar-energized loading" ng-click='search()' ng-hide='loading'>
    <div class="title">Loading...</div>
  </div>
 -->
</ion-view>

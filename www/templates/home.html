<ion-view title="Home" hide-back-button="true" ng-init='init()'>
  
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right"class="button button-icon icon ion-chatbubble" ng-click='doGoToConversations()'></button>
  </ion-nav-buttons>
  
  <ion-content class="has-header padding">
  
    <h4>Welcome back, {{userData.screen_name}}!</h4>
    <div class='redLine'></div>
    <h4>You now have: </h4>
    <div class='counts'>
      <div class='count'>
        <p id='countNumberLeft'>{{connectionsCount || 0}}</p>
        <h4>Matches</h4>
      </div>
      <div class='count'>
        <p id='countNumberRight'>{{messagesCount || 0}}</p>
        <h4>Messages</h4>
      </div>
    </div>
    <div class='blueLine'></div>

  </ion-content>

  <button class="secondBottomButton button button-calm" ng-click='doGoToSearch()'>
    <i class='ion-person-stalker'></i> Search for Matches Now!
  </button>
  <button class="bottomButton button button-assertive" ng-click='doLogout()'>
    <i class='ion-log-out'></i> Logout
  </button>

</ion-view>

<ion-view title="Conversations" hide-back-button="true">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <ion-list>

      <a class="item item-avatar" ng-repeat="conversation in conversationsArray | orderBy:conversation.latest_message_time" href="#/app/conversation/{{conversation.match.screen_name}}" ng-class='{unread: !(conversation.read_status[userData.screen_name])}'>
        <img ng-src="{{conversation.match.profile_image_url}}">
        <h2>{{conversation.match.name}}</h2>
        <p>{{conversation.messages[0].text}}</p>
      </a>
    
    </ion-list>
  </ion-content>

  <button class="bottomButton button button-stable" ng-show='loading' disabled>
    <i class='ion-looping'></i> Loading...
  </button>

</ion-view>
